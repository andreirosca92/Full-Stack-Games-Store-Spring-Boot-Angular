
  

    <form fxLayout="column" fxLayoutGap="2%" fxLayoutAlign="center center" class="container">
      <h2 fxLayout="column">
        Login Form Games Store!
        
      </h2>
      <div class="col-lg-8" fxLayoutAlign="center center" >
        <mat-form-field class="example-full-width" appearance="fill" class="col-lg-8">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="Enter your name" name="usename" [(ngModel)] ="username">
        </mat-form-field>
      </div>
      <div class="col-lg-8" fxLayoutAlign="center center">
        <mat-form-field class="example-full-width" appearance="fill" class="col-lg-8">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
        </mat-form-field>
        
      </div>
        
    <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4" >
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button class="col-md-4" mat-raised-button color="primary" (click)="submit()">SIGN IN</button>
    <span *ngIf="show"> 
      <button mat-button color="accent">Login success !!</button>
    </span>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/register">Register</a></p>
    <p>or sign up with:</p>
    <a rel="external" class="btn btn-link btn-floating mx-1" href="https://www.facebook.com/?locale=it_IT">
